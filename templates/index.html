<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disaster Response Project</title>
    <style>
        .highlight {
            background-color: lightgreen; 
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Disaster Response Pipeline</h1>
    <form action="/predict" method="POST">
        <textarea name="message" placeholder="Enter your message to classify...">{{ message }}</textarea>
        <button type="submit">Classify Message</button>
    </form>

    <h2>Overview of training dataset</h2>
    <div>{{ training_overview_graph|safe }}</div>

    <h2>Categories</h2>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr class="{% if prediction and prediction[category] > 0 %}highlight{% endif %}">
                    <td>{{ category }}</td>
                    <td>{% if prediction and prediction[category] > 0 %}Yes{% else %}No{% endif %}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
